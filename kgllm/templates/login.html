<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="../static/plugins/bootstrap-3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/body.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .account {
            border: 1px solid #dddddd;
            width: 500px;
            height: 380px;
            box-shadow: 5px 5px 20px #aaa;

            margin: auto;
            padding: 20px 40px;
            background-color: rgba(255, 255, 255, 0.9);

            border-radius: 8%;

            background-color: white;
        }

        .account h1 {
            text-align: center;
        }

        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="account">
        <h1>用户登录</h1>
        <form method="POST" id="loginForm" action="/login/">
          {% csrf_token %}
          <div class="form-group">
            <label for="user">用户名</label>
            <input type="text" name="user" class="form-control" id="user" placeholder="请输入用户名">
          </div>
          <div class="form-group">
            <label for="pwd">密码</label>
            <input type="password" class="form-control" name="pwd" id="pwd" placeholder="请输入密码">
          </div>
          <button type="submit" class="btn btn-primary btn-block btn-lg">登录</button>
            <a href="/register/" class="btn btn-info btn-block btn-lg" style="margin-top: 15px">注册</a>
        </form>
{#        {% if error_msg %}#}
{#          <div id="error-msg" class="alert alert-danger" role="alert">#}
{#            {{ error_msg }}#}
{#          </div>#}
{#        {% endif %}#}
        <div id="message" class="alert alert-success" role="alert"></div>
        <div id="error-msg" class="alert alert-danger" role="alert"></div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting normally
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response.redirect) {
                            window.location.href = response.redirect;
                        }
                        if (response.message) {
                            $('#message').text(response.message).show();
                            setTimeout(function() {
                                $('#message').fadeOut();
                            }, 2000);
                        }
                        if (response.error) {
                            $('#error-msg').text(response.error).show();
                            setTimeout(function() {
                                $('#error-msg').fadeOut();
                            }, 2000);
                        }
                    },
                    error: function() {
                        $('#error-msg').text('发生错误，请重试。').show();
                        setTimeout(function() {
                            $('#error-msg').fadeOut();
                        }, 2000);
                    }
                });
            });
        });
    </script>
</html>
